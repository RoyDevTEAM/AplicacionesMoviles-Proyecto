<div class="w-full h-screen bg-black overflow-hidden relative">
  <!-- Pantalla de carga -->
  <div
    id="loading"
    class="absolute inset-0 flex items-center justify-center text-white"
    *ngIf="loading"
  >
    <p>Cargando escena...</p>
  </div>

  <!-- Canvas para Three.js -->
  <canvas #canvas class="absolute top-0 left-0 w-full h-full"></canvas>
</div>
